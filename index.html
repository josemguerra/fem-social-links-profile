<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <article
        class="profile-card"
        itemscope
        itemtype="https://schema.org/Person"
      >
        <section class="profile__details">
          <figure>
            <img
              class="profile__image"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Profile avatar image of Jessica Randall."
              itemprop="image"
            />
          </figure>

          <h1 class="profile__header" itemprop="name">Jessica Randall</h1>
          <address
            class="profile__address"
            itemprop="address"
            itemscope
            itemtype="https://schema.org/PostalAddress"
          >
            <span itemprop="addressRegion">London</span>,
            <span itemprop="addressCountry">United Kingdom</span>
          </address>
          <p class="profile__description" itemprop="description">
            "Front-end developer and avid reader."
          </p>
        </section>

        <nav class="nav socialnav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="socialnav__link" href="" itemprop="sameAs">GitHub</a>
            </li>
            <li class="nav__item">
              <a class="socialnav__link" href="" itemprop="sameAs"
                >Frontend Mentor</a
              >
            </li>
            <li class="nav__item">
              <a class="socialnav__link" href="" itemprop="sameAs">LinkedIn</a>
            </li>
            <li class="nav__item">
              <a class="socialnav__link" href="" itemprop="sameAs">Twitter</a>
            </li>
            <li class="nav__item">
              <a class="socialnav__link" href="" itemprop="sameAs">Instagram</a>
            </li>
          </ul>
        </nav>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        <span
          itemscope
          itemtype="http://schema.org/CreativeWork"
          itemprop="creator"
        >
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
          >
            Frontend Mentor </a
          >.
        </span>
        <span itemscope itemtype="http://schema.org/Person" itemprop="author">
          Coded by
          <a
            href="https://www.frontendmentor.io/profile/josemguerra"
            target="_blank"
            rel="noopener noreferrer"
          >
            jguerra </a
          >.
        </span>
      </div>
    </footer>
  </body>
</html>
